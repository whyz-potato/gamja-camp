spring.profiles.include=oauth
spring.datasource.url=jdbc:h2:tcp://localhost/~/gamjacamp
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver

spring.mvc.servlet.load-on-startup=1

spring.jpa.database=h2
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

logging.level.whyzpotato.gamjacamp.controller = DEBUG
logging.level.whyzpotato.gamjacamp.config = DEBUG

spring.security.filter.dispatcher-types=async,error,request,forward 

#file.js = "src/main/resources/static/app.js"